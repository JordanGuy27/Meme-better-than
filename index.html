<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="headerContainer wrapper">
            <div class="socialMedia">
                <nav>
                    <ul>
                        <li>
                            <a href="">
                            <i class="fa fa-twitter"></i>
                            <span class="visuallyhidden">Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                            <i class="fa fa-facebook"></i>
                            <span class="visuallyhidden">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                            <i class="fa fa-instagram"></i>
                            <span class="visuallyhidden">Instagram</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="mainHeading">

                <h1 id="typeHeader"></h1>
                <button class="scroll">Do you even Meme?</button>      

            </div>
        </div>    
    </header>
        <main class="wrapper">
            <div class="authorTitle">
                <h2 id="typeAuthor"></h2>
            </div>
            <form class="userInput" action="">
                <input type="text" name="answer" placeholder="Type title here!">
                <input class="generate" name="submit" type="submit" value="Generate">
                <button class="reset" type="reset">Reset</button>
            </form>
            <div class="meme">
                <div class="memeContainer">
                    <div class="quoteUser"></div>
                    <img class="memeImage" src="" alt="">
                </div>
                <div class="memeContainer2 hidden">
                    <div class="quoteAPI">
                        <h3></h3>
                    </div>
                    <img class="memeImage" src="" alt="">
                </div>
            </div>
            <div class="attribution">
                <div class="userName"><h3>-you</h3></div>
                <div class="quoteAuthor"><h3>-Author Name</h3></div>
            </div>
        </main>

    <script src="https://use.fontawesome.com/9537b616cc.js"></script>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
    crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@5.5.0/dist/typeit.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
